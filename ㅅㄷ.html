<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        img {
            width: 160px;
            height: 120px;
        }
    </style>
</head>

<body>
    <h1>yosie</h1>
    <span>cheating count: </span><span id="count"></span>
    <hr>
    <video id="video" width="640" height="480" autoplay></video>
    <ul id="snapshots"></ul>
    <hr>
    <h2>cheat timelog</h2>
    <ul id="cheatlog">
    </ul>
</body>
<script>
    const countEl = document.getElementById('count');
    const cheatlogEl = document.getElementById('cheatlog');
    let count = 0;
    document.addEventListener('visibilitychange', function () {
        if (document.visibilityState === 'hidden') {
            alert('You are looking somewhere else.');
            countEl.innerHTML = ++count;
            let log = document.createElement('li');
            log.innerHTML = new Date().toLocaleString();
            cheatlogEl.appendChild(log);
        }
    });
    // Mengambil elemen video.
    const video = document.getElementById('video');
    const snapshots = document.getElementById('snapshots');

    // Mengatur opsi untuk mendapatkan media stream
    const constraints = {
        video: true // Jika ingin menyertakan audio, atur menjadi { video: true, audio: true }
    };

    // Mengakses perangkat media pengguna.
    navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
            // Mengatur stream ke elemen video.
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error('Error accessing media devices.', err);
        });

    // Fungsi untuk mengambil foto setiap 10 detik dan menambahkannya ke <ul>
    function takeSnapshot() {
        // Membuat elemen kanvas.
        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const context = canvas.getContext('2d');

        // Menggambar frame video ke kanvas.
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Mendapatkan URL data gambar.
        const imgDataUrl = canvas.toDataURL('image/png');

        // Membuat elemen <li> dan <img> baru dan menambahkannya ke <ul>.
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = imgDataUrl;
        li.appendChild(img);
        const timeAt = document.createElement('div');
        timeAt.innerHTML = new Date().toLocaleString();
        li.appendChild(timeAt);
        snapshots.appendChild(li);
    }

    // Pengaturan untuk deteksi wajah
    const faceDetectionOptions = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 });

    // Fungsi untuk mendeteksi wajah dan menampilkan peringatan
    async function detectFaces() {
        const detections = await faceapi.detectAllFaces(video, faceDetectionOptions);

        if (detections.length !== 1) {
            alert('Peringatan: Tidak ada satu wajah di video.');
        }
    }

    // Memanggil fungsi takeSnapshot setiap 10 detik.
    setInterval(takeSnapshot, 1000 * 10);

    // Memanggil fungsi detectFaces setiap 1 detik.
    setInterval(detectFaces, 1000);
</script>
<script defer src="https://unpkg.com/face-api.js"></script>

</html>
